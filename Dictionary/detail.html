<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="styles.css" />
<style>
  body {
    margin: 20px;
    -webkit-text-size-adjust: 100%;
    overflow-x: hidden;
  }
  :root {
    color-scheme: light dark;
    max-width: calc(80ch + 20px);
    margin: auto;
  }
  hr {
    margin-top: 2em;
    margin-bottom: -2em;
    border: 1px solid currentcolor;
    opacity: 0.5;
  }
  body:empty {
    overflow: hidden;
  }
  body:empty::after {
    content: "Select a word";
    font-family: system-ui;
    opacity: 0.66;
    font-size: 2.1em;
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 100%;
    text-align: center;
  }
  a.is-attributable {
    -webkit-tap-highlight-color: transparent;
    color: #d80000;
    filter: saturate(0.7);
    transition: opacity 0.4s;
    text-decoration: none;
    font-style: normal;
    font-family: system-ui;
    font-size: 0.9em;
    font-weight: bold;
    -webkit-user-select: none;
  }
  a.is-attributable:active {
    transition: none;
    opacity: 0.5;
  }
</style>
<script>
  window.onload = () => {
    if (window.queue) window.queue.forEach(f => f())
    window.queue = null
  }
  document.addEventListener('pointerup', (e) => {
    if (e.target.tagName !== 'A') return
    if (e.target.classList.contains('is-attributable')) {
      let { bible } = e.target.dataset
      if (bible) {
        bible = JSON.parse(bible)
        console.log(bible)
      } else {
        console.log(e.target.textContent)
      }
    }
  })
</script>
